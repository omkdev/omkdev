name: Generate GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # ===================================================================
          # ðŸ”¥ BASE METRICS
          # ===================================================================
          base: header, activity, community, repositories, metadata

          # ===================================================================
          # ðŸ”¥ PLUGINS TO ENABLE FULL PANEL (those errors)
          # ===================================================================
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12
          plugin_languages_ignored: html, css

          plugin_notable: yes
          plugin_notable_indepth: yes

          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          plugin_calendar: yes
          plugin_calendar_limit: 365

          plugin_activity: yes
          plugin_activity_limit: 5

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no

          # OPTIONAL: add face/color/theme like the screenshot you want
          # plugin_anilist: yes
          # plugin_music: yes

          # ===================================================================
          # ðŸ”¥ OUTPUT FILENAME
          # ===================================================================
          filename: metrics.svg
