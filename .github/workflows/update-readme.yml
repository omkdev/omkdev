name: Generate GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # ================================================================
          # ðŸ”¥ BASE PANELS
          # ================================================================
          base: header, activity, community, repositories, metadata

          # ================================================================
          # ðŸ”¥ LANGUAGES PANEL
          # ================================================================
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12
          plugin_languages_ignored: html, css

          # ================================================================
          # ðŸ”¥ NOTABLE CONTRIBUTIONS
          # ================================================================
          plugin_notable: yes
          plugin_notable_indepth: yes

          # ================================================================
          # ðŸ”¥ HABITS (Coding pattern)
          # ================================================================
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # ================================================================
          # ðŸ”¥ CALENDAR (ONLY ONE YEAR)
          # ================================================================
          plugin_calendar: yes
          plugin_calendar_limit: 1   # Show only current year

          # ================================================================
          # ðŸ”¥ RECENT ACTIVITY
          # ================================================================
          plugin_activity: yes
          plugin_activity_limit: 5

          # ================================================================
          # ðŸ”¥ ACHIEVEMENTS
          # ================================================================
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no

          # ================================================================
          # ðŸ”¥ OUTPUT FILE
          # ================================================================
          filename: metrics.svg
